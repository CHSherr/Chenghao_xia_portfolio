<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <script src="home.js"></script>
  </head>
  <body>
    <h2 class="teko-h2">Blog</h2>
    <button class="save-button" onClick="save()" ontouchstart="save()">Save</button>
    <main class="center" id="content">
      <p class="teko-p">Hi, welcome to Levi's blog! You can write whatever you want.</p class="teko-p">
      <p class="teko-input" contenteditable="true" id="input">Click here to edit this text</p class="teko-p">
      <button class="teko-button" onClick="add()" ontouchstart="add()">+</button>
    </main>
  </body>
</html>
